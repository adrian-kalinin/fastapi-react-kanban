services:
  db:
    image: postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: Password1
    ports:
      - 5432:5432

  server:
    build:
      context: backend
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    tty: true
    ports:
      - 8000:8000
    depends_on:
      - db

  client:
    build:
      context: frontend
      dockerfile: Dockerfile
    command: npm start
    ports:
      - 3000:3000
    depends_on:
      - server

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    depends_on:
      - server
      - client
    ports:
      - 8080:80

volumes:
  pgdata:
